<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Berhasil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
            border: 2px solid #FFD700;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .success-title {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .payment-info {
            background: #FFF8DC;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            animation: fadeIn 0.6s ease-out 0.9s both;
            border: 1px solid #FFD700;
        }

        .payment-label {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .payment-method {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .back-button {
            background: #FF8C42;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out 1.2s both;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
            min-width: 200px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 140, 66, 0.4);
            background: #E67A37;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .success-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .success-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <div class="checkmark">âœ“</div>
        </div>
        
        <h1 class="success-title">Pesanan Anda Berhasil!</h1>
        <p> Metode Pembayaran: TRANSFER </p>
        <p> Silahkan lakukan transfer ke rekening berikut </p>
        
        <div class="payment-info">
            <div class="payment-label">Bank BNI</div>
            <div class="payment-method">No. Rek: 1234567890</div>
            <div class="payment-method">A/N: Supplier Telur Aceh</div>
        </div>    
        
        <div class="payment-info">
            <div class="payment-label">Kode Bayar Anda</div>
            <div class="payment-method">TRF401359</div>
        </div>
        
        <a href="index.html" class="back-button">Kembali ke Beranda</a>
    </div>
</body>
</html>
